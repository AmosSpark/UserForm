<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <h1>User Form</h1>
        <form>
            <label>Name</label> <br>
            <input type="text" class="form-control" id="name" placeholder="Name" autofocus> 
            <div class="name-feedback">Name must be between 2 - 10 alpha characters</div>

            <label>Zipcode</label> <br>
            <input type="text" class="form-control" id="zip" placeholder="Zipcode">
            <div class="zip-feedback">Enter a valid zipcode</div>

            <label>Email</label> <br>
            <input type="text" class="form-control" id="email" placeholder="Email">
            <div class="email-feedback">Enter a valid email</div>

            <label>Phone Number</label> <br>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number"> 
            <div class="phone-feedback">Enter a valid phone</div>
            <br>
            <button class="btn">Submit</button>
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
